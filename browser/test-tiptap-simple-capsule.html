<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TipTap 富文本编辑器 - 胶囊组件版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    
    .output-container {
      margin-top: 20px;
    }
    
    .output-container h2 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .output {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { createApp, h, ref } from 'vue'
    import { TiptapEditorCapsule } from './packages/tiptap-capsule/src/index.ts'

    // 创建Vue应用
    const app = createApp({
      setup() {
        const editorRef = ref()
        const content = ref(`
          <h1>欢迎使用 TipTap 富文本编辑器</h1>
          <p>这是一个<strong>示例富文本内容</strong>，支持：</p>
          <ul>
            <li>格式化文本</li>
            <li>列表</li>
            <li>链接</li>
            <li>图片</li>
            <li>表格（支持自定义属性）</li>
            <li>Vue组件</li>
          </ul>
          <code data-language="javascript" data-collapsed="true">// 带语言标识的 code 标签
function hello() {
  console.log('Hello World');
}</code>
          <table x-id="demo_table_001">
            <thead>
              <tr>
                <th>列1</th>
                <th>列2</th>
                <th>列3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>数据1</td>
                <td>数据2</td>
                <td>数据3</td>
              </tr>
              <tr>
                <td>数据4</td>
                <td>数据5</td>
                <td>数据6</td>
              </tr>
            </tbody>
          </table>
          <p>您可以在这里编辑富文本内容。</p>
          
          <!-- Vue组件示例 -->
          <p>Click the button below: </p>
          <vue-text-btn-demo count="0">Editable content</vue-text-btn-demo>
        `)
        
        const htmlOutput = ref('')
        const jsonOutput = ref('')

        // 处理HTML变化
        const handleHtmlChange = (html) => {
          htmlOutput.value = html
        }

        // 处理JSON变化
        const handleJsonChange = (json) => {
          jsonOutput.value = JSON.stringify(json, null, 2)
        }

        // 获取内容方法
        const getContent = () => {
          if (editorRef.value) {
            const html = editorRef.value.getHTML()
            const json = editorRef.value.getJSON()
            alert(`HTML:\n${html}\n\nJSON:\n${JSON.stringify(json, null, 2)}`)
          }
        }

        return {
          editorRef,
          content,
          htmlOutput,
          jsonOutput,
          handleHtmlChange,
          handleJsonChange,
          getContent
        }
      },
      render() {
        return h('div', [
          h('h1', 'TipTap 富文本编辑器 - 胶囊组件版'),
          
          h(TiptapEditorCapsule, {
            ref: this.editorRef,
            modelValue: this.content,
            'onUpdate:modelValue': (value) => {
              this.content = value
            },
            enableVueTextBtnDemo: true,
            enableBubbleMenu: true,
            onHtmlPresentChanged: this.handleHtmlChange,
            onJsonPresentChanged: this.handleJsonChange
          }),
          
          h('div', { style: 'margin-top: 20px; text-align: center;' }, [
            h('button', {
              onClick: this.getContent,
              style: 'padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;'
            }, '获取编辑器内容')
          ]),
          
          h('div', { class: 'output-container' }, [
            h('h2', '实时编辑器内容 (HTML):'),
            h('pre', { class: 'output' }, this.htmlOutput)
          ]),
          
          h('div', { class: 'output-container' }, [
            h('h2', '实时编辑器内容 (JSON):'),
            h('pre', { class: 'output' }, this.jsonOutput)
          ])
        ])
      }
    })

    // 挂载Vue应用
    app.mount('#app')
  </script>
</body>
</html>
